<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature conversions</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Temperature conversions</h1>
      <label class="item" for="celsius">Celsius:</label>
      <!--<input class="item" type="text" id="celsius"/>-->
      <input class="item" type="text" id="celsius" onkeyup="c2f()" />

      <label class="item" for="fahrenheit">Fahrenheit:</label>
     <!--< <input class="item" type="text" id="fahrenheit"/>-->
      <input class="item" type="text" id="fahrenheit" onkeyup="f2c()" />


      <button type="button" class="item" id="c2f"
        onclick="c2f()">Convert to Fahrenheit</button>

      <button type="button" class="item" id="f2c"
        onclick="f2c()">Convert to Celsius</button>      
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
